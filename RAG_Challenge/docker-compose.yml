version: '3.8'
services:
  rag-challenge-api:
    build:
      context: .
      dockerfile: RAG_Challenge/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ExternalApis__OpenAI__ApiKey=${OPENAI_API_KEY}
      - ExternalApis__VectorDb__ApiKey=${VECTORDB_API_KEY}

